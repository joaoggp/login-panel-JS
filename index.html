<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Painel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>

<body>

    <main>
        <div class="login-panel">
            <h2>Login</h2>
            <label class="text-label" for="user-input">Usuário</label>
            <input class="text-input" type="text" name="user-input" id="user-input" placeholder="Seu Usuário">
            <label class="text-label" for="user-password">Senha</label>
            <input class="text-input" type="password" name="user-password" id="user-password"
                placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
            <input class="submit-btn" type="button" value="Logar" id="submit-btn">
            <input class="submit-btn" type="button" value="Cadastrar" id="cadastrar-btn">
        </div>
    </main>
</body>

</html>
